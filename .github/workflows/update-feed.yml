name: Auto Update iGaming RSS Feed

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RSS generator script
        run: |
          echo "üì° Generating iGamingOntario feed..."
          python igaming_rss_edge.py igamingontario_feed_v3.xml

      - name: Commit and push changes if feed updated
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          if [ ! -f igamingontario_feed_v3.xml ]; then
            echo "‚ùå RSS file not found. Skipping commit."
            exit 1
          fi

          if git diff --quiet --exit-code igamingontario_feed_v3.xml; then
            echo "üü° No changes in feed ‚Äî skipping commit"
            exit 0
          fi

          git add igamingontario_feed_v3.xml
          git commit -m "‚è∞ Auto-update iGaming feed (v3)"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
